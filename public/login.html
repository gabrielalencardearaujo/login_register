<body>
  <section class="container">
    <h1>Sign in</h2>

      <form action="/" method="POST" class='formulario login'>

        <div>
          <label for="iemail_login">Email: </label>
          <input type="email" class="email validar" id="iemail_login">
          <div class="alerts"></div>
        </div>

        <div>
          <label for="ipassword_login">Password: </label>
          <input type="password" class="senha validar" id="ipassword_login">
          <span class="icon_eye"><i class="fa-solid fa-eye-slash icon"></i></span>
          <div class="alerts"></div>
        </div>

        <div class="forgot_password">
          <span>Not registered? <a id="forgot_password" href="./index.html">Sign up!</a></span>
          <a class="forgotPassword" id="care_password" href="#">Forgot Password?</a>
        </div>
        <div><button type="submit" class="btn">LOGIN</button>
      </form>
      
      </div>
  </section>


  <script src="./assets/js/bundle.js"></script>
